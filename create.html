<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>Customer details</h2>

    <form action="/create" method="POST">
      <label for="name">Customer name *</label><br />
      <input
        type="text"
        id="name"
        name="name"
        class="textInput"
        placeholder="John Smith"
        required
      />
      <br />
      <label for="address">Customer address *</label><br />
      <input
        type="text"
        name="address"
        class="textInput"
        placeholder="42 Wallaby Way, Sydney"
        required
      />
      <br />
      <label for="telephone">Customer telephone *</label><br />
      <input
        type="text"
        name="telephone"
        class="textInput"
        placeholder="+275554202"
        required
      />
      <br />
      <label for="note">Customer note</label><br />
      <input
        type="text"
        name="note"
        class="textInput"
        placeholder="Needs a new pair of shoes"
      />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
